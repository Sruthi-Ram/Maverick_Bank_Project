spring.application.name=bank_project
server.port=8080

# --- Database Configuration ---
spring.datasource.url=jdbc:mysql://localhost:3306/maverick_bank
spring.datasource.username=YOUR_DB_USERNAME
spring.datasource.password=YOUR_DB_PASSWORD
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

user.microservice.url=http://localhost:8081/users/  # actual microservice URL

# --- JPA / Hibernate Configuration ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# --- Server Error Handling ---
server.error.include-message=always

# --- JWT Configuration ---
jwt.secret=YOUR_JWT_SECRET
jwt.expiration=86400000

# Google OAuth Credentials (placeholders)
google.oauth.clientId=YOUR_GOOGLE_OAUTH_CLIENT_ID
google.oauth.clientSecret=YOUR_GOOGLE_OAUTH_CLIENT_SECRET

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=TRACE
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
