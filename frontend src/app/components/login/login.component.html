<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow-sm rounded p-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4">Login</h3>
    <div class="text-center mb-3">
      <img src="assets/logo.png" alt="Logo" style="max-width: 165px; height: auto;" />
    </div>

        <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label fw-semibold">Username</label>

        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          [class.is-invalid]="f['username'].invalid && (f['username'].dirty || f['username'].touched)"
          placeholder="Enter username"
        />
        <div *ngIf="f['username'].invalid && (f['username'].dirty || f['username'].touched)" class="invalid-feedback">
          <div *ngIf="f['username'].errors?.['required']">Username is required</div>
          <div *ngIf="f['username'].errors?.['minlength']">Minimum 3 characters required</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>

        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.is-invalid]="f['password'].invalid && (f['password'].dirty || f['password'].touched)"
          placeholder="Enter password"
        />
        <div *ngIf="f['password'].invalid && (f['password'].dirty || f['password'].touched)" class="invalid-feedback">
          Password is required
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary w-100 fw-semibold"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>

      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
    
    </form>

    <div class="text-center mt-3">
      <a routerLink="/register" [queryParams]="{ returnUrl: returnUrl }" class="text-decoration-none small">
        Don't have an account? Register
      </a>
    </div>
  </div>
</div>
