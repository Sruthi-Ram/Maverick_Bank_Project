<div class="d-flex flex-column vh-100 bg-light">
  <!-- Header -->
  <header class="d-flex justify-content-between align-items-center bg-white shadow-sm px-4 py-2">
    <div class="d-flex align-items-center">
      <button class="btn btn-outline-secondary me-3" (click)="isCollapsed = !isCollapsed">
        <i class="bi bi-list"></i>
      </button>
      <img src="assets/logo 2.png" alt="Maverick Bank" style="height: 60px; object-fit: contain;" />
    </div>
    <div class="d-flex align-items-center gap-3">
      <div class="text-secondary fw-semibold small d-none d-sm-block">Bank Employee Dashboard</div>
      <button class="btn btn-outline-danger btn-sm" (click)="logout()">
        <i class="bi bi-box-arrow-right me-1"></i> Logout
      </button>
    </div>
  </header>

  <!-- Body -->
  <div class="d-flex flex-grow-1">
    <!-- Sidebar -->
    <nav id="sidebar" [ngClass]="{ 'collapsed': isCollapsed }"
         class="d-flex flex-column bg-dark text-white p-3"
         style="width: 250px; min-width: 260px; transition: width 0.5s ease">
      <ul class="nav nav-pills flex-column gap-2">
        <li class="nav-item">
          <a [routerLink]="['view-customers']" routerLinkActive="active"
             class="nav-link d-flex align-items-center text-white rounded px-3 py-2">
            <i class="bi bi-people-fill fs-5 me-3"></i>
            <span *ngIf="!isCollapsed">View Customers</span>
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/employee-dashboard/view-accounts']" routerLinkActive="active"
             class="nav-link d-flex align-items-center text-white rounded px-3 py-2">
            <i class="bi bi-person-check fs-5 me-3"></i>
            <span *ngIf="!isCollapsed">Account Details</span>
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['view-transactions']" routerLinkActive="active"
             class="nav-link d-flex align-items-center text-white rounded px-3 py-2">
            <i class="bi bi-cash-stack fs-5 me-3"></i>
            <span *ngIf="!isCollapsed">View Transactions</span>
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/employee-dashboard/loan-review']" routerLinkActive="active"
             class="nav-link d-flex align-items-center text-white rounded px-3 py-2">
            <i class="bi bi-file-earmark-text fs-5 me-3"></i>
            <span *ngIf="!isCollapsed">Loan Applications</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Main content -->
    <main class="flex-grow-1 d-flex flex-column p-4" style="overflow-y: auto;">
      <section class="mb-4">
        <h2 class="fw-bold text-secondary mb-3">Welcome, <span class="text-primary">Bank Employee!</span></h2>
        <section class="flex-grow-1 bg-white rounded shadow-sm p-4" style="min-height: 300px; overflow-y: auto;">
          <router-outlet></router-outlet>
        </section>
      </section>
      <footer class="mt-auto bg-white text-center text-muted py-2 border-top small">
        Â© 2025 Maverick Bank | Employee Portal
      </footer>
    </main>
  </div>
</div>

<style>
  nav#sidebar a.nav-link:hover,
  nav#sidebar a.nav-link.active {
    background-color: #2563eb;
    color: white !important;
    transition: background-color 0.3s ease;
  }

  nav#sidebar a.nav-link {
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  nav#sidebar.collapsed {
    width: 70px !important;
    min-width: 70px !important;
    overflow-x: hidden;
  }

  nav#sidebar.collapsed .nav-link {
    justify-content: center;
    padding: 0.75rem 0.5rem;
  }

  nav#sidebar.collapsed hr {
    display: none;
  }

  main::-webkit-scrollbar {
    width: 8px;
  }

  main::-webkit-scrollbar-thumb {
    background-color: #6c757d88;
    border-radius: 4px;
  }
</style>
