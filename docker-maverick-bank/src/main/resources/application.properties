spring.application.name=Maverick_Bank
server.port=8080

# --- Database Configuration ---
spring.datasource.url=jdbc:mysql://localhost:3306/maverick_bank
spring.datasource.username=root
spring.datasource.password=sairam2004
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / Hibernate Configuration ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# --- Server Error Handling ---
server.error.include-message=always

# --- JWT Configuration ---
jwt.secret=KEY
jwt.expiration=86400000

# Google OAuth Credentials (placeholders)
spring.security.oauth2.client.registration.google.client-id=CLIENT_ID
spring.security.oauth2.client.registration.google.client-secret=SECRET_KEY
spring.security.oauth2.client.registration.google.redirect-uri=URL
spring.security.oauth2.client.registration.google.scope=email,profile

springdoc.oauth2.authorization-url=URL
springdoc.oauth2.token-url=URL

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=TRACE
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
